<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <style>
    /* General Body Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-image: url('p8.webp'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Appointment Form Container */
    .appointment-form-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
    }

    .form-container {
      background: #a1d4d8;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #c7286a; /* Green color for heading */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"] {
      font-size: 16px;
    }

    button.submit-btn {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button.submit-btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      input, button.submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="appointment-form-container">
    <div class="form-container">
      <h2>Book Your Appointment</h2>
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <button type="submit" class="submit-btn">Book Appointment</button>
      </form>
    </div>
  </div>
<button><h4><a href="lifecare2.html">Back to HomePage</a></h4></button>
</body>
</html>
